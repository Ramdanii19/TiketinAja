<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-lg font-semibold">My App</div>
            <div class="flex items-center">
                <div class="mr-4">Welcome, User</div>
                <!-- Icon Account & Logout -->
                <div class="relative">
                    <button id="account-icon" class="text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3l14 9-14 9V3z"/>
                        </svg>
                    </button>
                    <!-- Logout dropdown -->
                    <div id="logout-dropdown" class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-lg hidden">
                        <a href="/logout" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex flex-1">

        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-4">
            <ul>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Dashboard</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Profile</a></li>
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-3xl font-semibold text-gray-800">Welcome to the Dashboard</h1>
            <p class="text-gray-600 mt-4">This is where your content goes.</p>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 My App. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Toggle the logout dropdown when clicking the account icon
        const accountIcon = document.getElementById('account-icon');
        const logoutDropdown = document.getElementById('logout-dropdown');
        
        accountIcon.addEventListener('click', () => {
            logoutDropdown.classList.toggle('hidden');
        });
    </script>

</body>
</html>
